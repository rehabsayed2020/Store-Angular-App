<mat-toolbar color="primary" *ngIf="isLoggedIn$ | async as isLoggedIn"
>

<div>
  <span class="fill-remaining-space"></span>
  <button mat-button  >
    <a class="nav-link" [routerLink]="['products']">{{ 'products' | translate }}</a>
  </button>
  <button mat-button routerLink="/categories" >
    <a class="nav-link" [routerLink]="['categories']">{{ 'categories' | translate }}</a>

    </button>
</div>


<div class="dropdown">
  <select #langSelect (change)="change_Translate(langSelect.value)">
    <option
      *ngFor="let lang of translate.getLangs()"
      [value]="lang"
      [selected]="lang === translate.currentLang"
    >
      {{ lang }}
    </option>
  </select>
    <button mat-button (click)="logout()" >{{'logout' | translate}}</button>


</div>


</mat-toolbar>
